<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    名车路虎<br>
    <img src="./landrover.jpg" width="800px" alt=""> 名车路虎
    <br>
    <img src="./landrover2.jpg" alt="图片失效啦！">
    <img src="./landrover.jpg" title="这是一辆好车！"> src为属性标签必须写入路径 alt 为替换标签 当图片失效是使用 title 为提示标签 即鼠标停留在图片时会出现提示文字的作用
</body>

</html>
