<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: aqua;
        }

        div {
            color: red;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        div {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>学习css层叠样式表</h1>
    <div>我是div</div>
    <div>我是div</div>
    <div class="green"></div>
    <div class="red"></div>
    <div class="green"></div>
</body>

</html>
