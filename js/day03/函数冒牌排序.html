<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                // console.log(i);
                // 交换变量
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
                return arr;
            }

        }
        var arr1 = sum([1, 5, 2, 6, 10, 56, 8, 7, 0, 14]);
        console.log(arr1);
    </script>
</body>

</html>
