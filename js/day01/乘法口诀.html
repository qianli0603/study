<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 9; i++) {
            // console.log(i);
            for (var j = 1; j <= i; j++) {
                console.log(j);
                document.write(j + 'x' + i + '=' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;')
            }
            document.write("<br>");
        }
        console.log(i)
    </script>
</body>

</html>
